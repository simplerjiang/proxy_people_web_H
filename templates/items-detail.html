{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
查看购买 {{ software.software_name }} -- 软件代理后台
{% endblock %}
{% block wrapper %}
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">插件卡密购买</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url "index" %}">主页</a></li>
                        <li class="breadcrumb-item"><a href="{% url "shop" %}">购买授权</a></li>
                        <li class="breadcrumb-item active">查看详细</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <!-- /# row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>{{ software.software_name }} -- 购买</h4>

                            </div>
                            <div class="card-body">
                                <div class="basic-elements">
                                    <form action="{% url "buy_items" %}" method="post">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>插件名字</label>
                                                    <input class="form-control" type="text" value="{{ software.software_name }}" disabled="disabled">
                                                </div>
                                                <div class="form-group">
                                                    <label>剩余数量</label>
                                                    <input class="form-control" type="text" value="{{ count }}" disabled="disabled">
                                                </div>
                                                <div class="form-group">
                                                    <label>套餐时间</label>
                                                    <input class="form-control" type="text" value="{{ software.software_each_time }}" disabled="disabled">
                                                </div>
                                                <div class="form-group">
                                                    <label>套餐价格</label>
                                                    <input class="form-control" type="text" value="{{ software.software_cost }}" disabled="disabled">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>软件ID</label>
                                                    <input class="form-control" type="text" value="{{ software.software_id }}" readonly="readonly" name="sid">
                                                </div>
                                                <div class="form-group">
                                                    <label>账户余额：{{ money }}</label>
                                                </div>
                                                <div class="form-group">
                                                    <label>提取个数</label>
                                                    <select class="form-control" name="num">
                                                        {% if list_num %}
                                                        {% for foo in list_num %}
                                                            <option value="{{ foo }}">{{ foo }}</option>
                                                        {% endfor %}
                                                        {% else %}
                                                            <option value="None">暂无卡密</option>
                                                        {% endif %}
                                                    </select>
                                                    <span class="help-block">
														<small>请小心选择！提卡后可能不予以退款！</small>
													</span>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary btn-block m-b-10">点击购买</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->

                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
{% endblock wrapper %}
